<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
    <style>
        /* 重置浏览器默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo 部分 */
        .logo {
            margin-top: 100px;
        }

        .logo img {
            width: 270px;
        }

        /* 搜索栏部分 */
        .search-bar {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 500px;
            height: 40px;
            padding: 0 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="submit"] {
            height: 40px;
            width: 100px;
            font-size: 16px;
            background-color: #3385ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        input[type="submit"]:hover {
            background-color: #2a75d9;
        }

        /* 页脚部分 */
        .footer {
            margin-top: 100px;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer p {
            margin-top: 10px;
        }

        /* 二维码部分 */
        .qr-code {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }

        .qr-code img {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 百度 Logo -->
        <div class="logo">
            <img src="https://www.baidu.com/img/bd_logo1.png" alt="Baidu Logo">
        </div>

        <!-- 搜索栏 -->
        <div class="search-bar">
            <input type="text" placeholder="请输入搜索内容">
            <input type="submit" value="百度一下">
        </div>

        <!-- 二维码 -->
        <div class="qr-code">
            <p>下载百度APP</p>
            <img src="https://your-qrcode-image-link.com" alt="QR Code">
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <a href="#">把百度设为首页</a> |
            <a href="#">关于百度</a> |
            <a href="#">About Baidu</a> |
            <a href="#">百度推广</a>
            <p>©2019 Baidu 使用百度前必读 意见反馈 京ICP证xxxxxx号 京公网安备xxxx号</p>
        </div>
    </div>
</body>

</html>
